<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{{ webview_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/custom.css">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <div><img
                        src="/static/img/drawing.png"
                        alt="iLegal logo"
                        width="50.558502" height="50.558502"
                /></div>
            </a>
            <div>
                {% block navctr %}{% endblock %}
            </div>
            {% block navbut %}{% endblock %}
        </div>
    </nav>
</head>
<body>
<div class="wrapper">
    <div id="content">
        {% block content %}
        {% endblock %}
        <div id="paginator">
            {% block paginator %}
            {% endblock %}
        </div>
    </div>
    <div class="push"></div>
</div>
<footer>
    <br>
    <div class="d-flex align-items-center justify-content-between">
        <br>
        <h5 class="text-muted">&nbspCopyright iLegal Â© 2023. All rights reserved.</h5>
        <a href="/info" style="text-decoration: none;"><h5 class="text-muted">Learn more about this website.&nbsp</h5>
        </a>
        <br>
    </div>
    <br>
    <a href="https://github.com/alexamarki/iLegal" style="text-decoration: none;"><h6 class="text-muted"
                                                                                           align="center">Follow this
        project on github!</h6></a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        sync></script>
<script src="/static/js/js_masonry_fix.js"></script>
</body>
</html>
